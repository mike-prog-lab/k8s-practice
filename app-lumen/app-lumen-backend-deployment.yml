apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-lumen
  namespace: app-lumen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-lumen
  template:
    metadata:
      labels:
        app: app-lumen
    spec:
      containers:
      - name: app-lumen
        image: docker.pkg.github.com/mike-prog-lab/tasks-lumen/tl-php-fpm:development
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: app-lumen-secret
              key: key
        - name: AUTH_ROOT
          valueFrom:
            configMapKeyRef:
              name: auth-lumen-configmap
              key: host
        - name: AUTH_PORT
          valueFrom:
            configMapKeyRef:
              name: app-lumen-configmap
              key: auth_port
        - name: AUTH_SECURE
          valueFrom:
            configMapKeyRef:
              name: app-lumen-configmap
              key: secure_schema
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-configmap
              key: host
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: db-configmap
              key: db_name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        resources:  
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:  
        - containerPort: 9000
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: app-lumen-service
  namespace: app-lumen
  labels:
    tier: backend
spec:
  selector:
    app: app-lumen
    tier: backend
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
