apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-nginx
  namespace: auth-lumen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-nginx
  template:
    metadata:
      labels:
        app: auth-nginx
    spec:
      containers:
      - name: auth-nginx
        image: nginx:1.21.0-alpine
        resources:
          limits:
            memory: "60Mi"
            cpu: "300m"
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        - containerPort: 443
          protocol: TCP
          name: https
---
apiVersion: v1
kind: Service
metadata:
  name: auth-nginx-service
  namespace: auth-lumen
  labels:
    tier: backend
spec:
  selector:
    app: auth-nginx
    tier: backend
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
