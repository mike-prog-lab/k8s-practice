apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-lumen
  namespace: auth-lumen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-lumen
  template:
    metadata:
      labels:
        app: auth-lumen
    spec:
      containers:
      - name: auth-lumen
        image: docker.pkg.github.com/mike-prog-lab/auth-tasks-lumen/auth-tl-php-fpm:development
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: auth-lumen-secret
              key: key
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-configmap
              key: host_write
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: db-configmap
              key: db_name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: auth-lumen-service
  namespace: auth-lumen
  labels:
    tier: backend
spec:
  selector:
    app: auth-lumen
    tier: backend
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
